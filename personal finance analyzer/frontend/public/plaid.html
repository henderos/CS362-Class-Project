<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect Bank Account | Personal Finance Analyzer</title>
  <link rel="stylesheet" href="css/navbar.css" />
  <script src="js/auth.js"></script>
  <script src="https://cdn.plaid.com/link/v2/stable/link-initialize.js"></script>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    .container {
      display: flex;
      height: calc(100vh - 60px);
    }
    .left-section {
      flex: 1;
      background: url('images/building-login.JPG') center center no-repeat;
      background-size: cover;
    }
    .right-section {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 2rem;
    }
    button {
      padding: 0.75rem 1.5rem;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="navbar-left">
      <a href="#" class="navbar-brand">Personal Finance Analyzer</a>
      <ul class="nav-links">
        <li><a href="dashboard.html">Home</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="left-section"></div>
    <div class="right-section">
      <h2>Connect Your Bank Account</h2>
      <button id="linkButton">Connect Bank Account</button>
    </div>
  </div>

  <script>
    async function checkIfAccountLinked() {
        const user_id = localStorage.getItem("userId");
        if (!user_id) {
            alert("User not found. Please log in again.");
            window.location.href = "login.html";
            return false;
        }

        try {
            const response = await fetch(`http://localhost:5000/api/plaid/check_account/${user_id}`);
            const data = await response.json();

            if (data.hasLinkedAccount) {
                console.log("✅ Existing Plaid Account Found");
                alert("You already have a linked bank account!");
                return true;
            } else {
                console.log("❌ No linked account found");
                return false;
            }
        } catch (error) {
            console.error("Error checking account status:", error);
            return false;
        }
    }

    async function createLinkToken() {
        try {
            const response = await fetch("http://localhost:5000/api/plaid/create_link_token");
            if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);

            const data = await response.json();
            return data.link_token;
        } catch (error) {
            console.error("Error creating Plaid link token:", error);
            alert("Failed to create Plaid link token.");
        }
    }

    document.getElementById('linkButton').addEventListener('click', async () => {
        if (await checkIfAccountLinked()) return;

        const linkToken = await createLinkToken();
        if (!linkToken) return;

        const user_id = localStorage.getItem("userId");

        const handler = Plaid.create({
            token: linkToken,
            onSuccess: async function(public_token) {
                const response = await fetch("http://localhost:5000/api/plaid/exchange_public_token", { 
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ public_token, user_id })
                });

                const data = await response.json();
                console.log("Access Token:", data.access_token);
                alert("Bank account linked successfully!");
            }
        });

        handler.open();
    });
  </script>

</body>
</html>
