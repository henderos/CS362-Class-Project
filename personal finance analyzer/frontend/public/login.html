<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Log In | Personal Finance Analyzer</title>
  <link rel="stylesheet" href="css/navbar.css" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    .container {
      display: flex;
      height: calc(100vh - 60px);
    }
    .left-section {
      flex: 1;
      background: url('images/building-login.JPG') center center no-repeat;
      background-size: cover;
    }
    .right-section {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 2rem;
    }
    form {
      max-width: 300px;
      width: 100%;
    }
    form h2 {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.25rem;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .footer-text {
      margin-top: 1rem;
      text-align: center;
    }
    .footer-text a {
      color: #333;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-left">
      <a href="#" class="navbar-brand">Personal Finance Analyzer</a>
      <ul class="nav-links">
        <li><a href="plaid.html">Link Bank Account</a></li>
        <li><a href="dashboard.html">Home</a></li>
        <li><a href="subscriptions.html">Subscriptions</a></li>
        <li><a href="spending-reports.html">Spending reports</a></li>
        <li><a href="budgeting.html">Budgeting tool</a></li>
      </ul>
    </div>
    <div class="navbar-right">
      <a href="feedback.html" class="feedback-link">Send feedback</a>
      <a href="login.html" class="btn-login">Log in</a>
      <a href="signup.html" class="btn-signup">Sign up</a>
    </div>
  </nav>

  <div class="container">
    <div class="left-section">
      <!-- Left side background image -->
    </div>
    <div class="right-section">
      <form id="loginForm">
        <h2>Log in</h2>
        <label for="loginEmail">Email address</label>
        <input type="email" id="loginEmail" required />

        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" required />

        <button type="submit">Log in</button>
        <div class="footer-text">
          <span>Don't have an account?</span>
          <a href="signup.html">Sign up</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      try {
        // Adjust to your actual login endpoint: /api/users/login or /auth/login
        const response = await fetch('http://localhost:5000/api/users/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();
        if (!response.ok) {
          alert('Login failed: ' + (data.message || data.error));
          return;
        }
        
        // Usually, youâ€™d store the token in localStorage or a cookie:
        localStorage.setItem('authToken', data.token);

        alert('Login successful!');
        // Redirect to the dashboard or somewhere else:
        window.location.href = 'dashboard.html';
      } catch (err) {
        console.error(err);
        alert('An error occurred during login.');
      }
    });
  </script>

</body>
</html>
